<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<title>JS</title>
  </head>
  <body>
	<div class="main" NAME="main">
	<div class="container" NAME="cont">
		<div class="main_field" NAME="field">
			
			<form id="Sel" class="form" >
				<legend>Регистрация на сайте</legend>
			    <h4> Для последующей корректной работы в нашем сервисе, <br>пожалуйста, вводите правдивые данные!</h4>
   				<table>
        			<tr><td><b>Имя:</b></td>
            			<td><input id="Id" SIZE=30
                       onBlur="this.value=this.value.toUpperCase() " onFocus="this.select();"></td>
                   </tr>
        			<tr><td><b>Возраст:</b></td>
            			<td><input id="Age" SIZE=30
                       onFocus="this.select();">
                   		</td>
                    </tr>
                    <tr><td><b>У Вас есть подписка?</b></td>
            			<td><input type="checkbox" onFocus="this.select();" name="check" id="ch">
                   		</td>
                    </tr>
        			
    			</table>
				
    			<input TYPE="submit" VALUE="Готово" class="main_btn" onClick="checkAccess();">
    			<input TYPE="reset" class="main_btn" VALUE="Сброс">
			</form>
		</div>
	</div>
	</div>
	

	<div class="popup">
		<div class="close">&times</div>
		<p>Все дела на сегодня выполнены!</p>
	</div>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="script.js"></script>
  </body>
</html>
